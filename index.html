<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>under_water</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- heading -->
    <div class="header">
      <div class="logo">
        <img src="img/logo.jpg" alt="logo" />
      </div>

      <!-- nav-bar -->
      <div class="nav-area">
        <button class="sign-in">Sign In</button>
      </div>
    </div>

    <!-- welcome-text -->
    <div class="welcome-text">
      <h1>Underwater...</h1>
      <p class="p1">Let's Diving</p>
      <p class="p2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid aperiam
        ut maiores facilis accusamus fugit eaque delectus dicta vel ex quis,
      </p>
      <!-- Main-btn -->
      <button class="main-btn">Let's Play</button>
    </div>

    <!-- fish-section -->
    <div class="fish-one">
      <img class="fish one" src="img/fish1.png" alt="" />
      <img class="fish two" src="img/fish1New.png" alt="" />
      <img class="fish three" src="img/fish2.png" alt="" />
      <img class="fish four" src="img/fish2New.png" alt="" />
    </div>

    <!-- Bubble-section -->
    <div class="circle">
      <img class="bubble bone" src="img/bubble.png" alt="" />
      <img class="bubble btwo" src="img/bubble.png" alt="" />
      <img class="bubble bthree" src="img/bubble.png" alt="" />
      <img class="bubble bfour" src="img/bubble.png" alt="" />
      <img class="bubble bfive" src="img/bubble.png" alt="" />
      <img class="bubble bsix" src="img/bubble.png" alt="" />
      <img class="bubble bseven" src="img/bubble.png" alt="" />
    </div>
  </body>
</html>
